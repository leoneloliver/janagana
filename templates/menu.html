<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive-900" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="center">
            <ion-nav-back-button class="no-text hide" >
            </ion-nav-back-button>
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-android-more-vertical ion-navicon-round" menu-toggle="right">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="fabContent"></ion-nav-view>
        <ion-nav-view name="menuContent" ng-class="{expanded: isExpanded}" ></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="right">
        <ion-header-bar class="dark-bg expanded">
            <span class="avatar" style="background: url('img/avatar.jpg'); background-size: cover;"></span>
            <h2>Daphne Montiel</h2>
        </ion-header-bar>
        <ion-content class="stable-bg has-expanded-header">
            <ion-list class="sidebarapp">
                <ion-item nav-clear menu-close ui-sref="app.profiledetails">
                    <i class="ion-woman l-ico"></i>&nbsp;Profile
                </ion-item>
                
                <ion-item nav-clear menu-close ui-sref="app.favourite">
                    <i class="ion-android-favorite l-ico"></i>&nbsp;Favourite
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.artists">
                    <i class="ion-ios-musical-notes l-ico"></i>&nbsp;Music
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.videolist">
                    <i class="ion-ios-videocam l-ico"></i>&nbsp;Video
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.classlist">
                    <i class="ion-ios-book l-ico"></i>&nbsp;Music Classes 
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.playlist">
                    <i class="ion-ipod l-ico"></i>&nbsp;Playlist 
                </ion-item>

                
                <ion-item nav-clear menu-close ui-sref="app.friends">
                    <i class="ion-person-stalker l-ico"></i>&nbsp;Following
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.login">
                    <i class="ion-log-out l-ico"></i>&nbsp;Log out
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
